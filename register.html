<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/register.css" />
  <title>Workshop registration - Brainion Education</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <style type="text/css">
.myspace-marquee {background-color:ffcc00;font-family:Verdana;font-size:14pt;color:00CC00;border-width:0;border-style:dotted;border-color:000000;}
</style>
<marquee class="myspace-marquee" direction="left" behavior="scroll" scrollamount="5" >Registration of  "How internet Works" closes on 12th May</marquee>
    
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span> Your Basic Info</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="Number">WhatsApp Number:</label>
      <input type="tel" placeholder="888 888 8888" maxlength="12" name="telphone" value="" id="number" required />
    </fieldset>

    <fieldset>
        <div class="alert">Registration Successful</div>
      <!-- section 2 -->
      <legend><span class="section">2</span> Choice</legend>

      <label class="" for="bio">Date:</label>
      <select name="date" id="date" required>
        
          <option value="15/05/21" id="frontend">15/05/21</option>
         </select>

      <label for="topic">Workshop:</label>
      <select name="topic" id="topic" required>
        <optgroup label="Topics">
          <option value="How Internet Works" id="frontend">How Internet Works</option>
<!--           <option value="back_end_developer" id="backend">Backend Developer</option>
          <option value="fullstack_developer" id="fullstack">Fullstack Developer</option> -->
        </optgroup>
        <!-- <optgroup label="Mobile">
          <option value="android" id="android">Android</option>
          <option value="ionic" id="ionic">Ionic</option>
          <option value="phonegap" id="phonegap">PhoneGap</option>
        </optgroup> -->
      </select>
      <br /><br />
      <label>Interest:</label>

      <select id="interest" required>
        <option value="development">Development</option>
        <option value="design">Design</option>
        <option value="core technology">Core Technology</option>
      </select>


      <button type="submit" sendMessage()>Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
  <script src="/js/register.js"></script>
</body>

</html>
